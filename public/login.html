<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Linux Simulados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --surface: #111827;
            --surface2: #1a2235;
            --border: rgba(255,255,255,0.07);
            --accent: #00e5a0;
            --text: #e2e8f0;
            --muted: #64748b;
            --card-shadow: 0 4px 24px rgba(0,0,0,0.4);
            /* Google button (design system extension for this page) */
            --login-google-bg: #ffffff;
            --login-google-text: #0a0e1a;
            --text-muted: #64748b;
            --red: #f87171;
            --green-dim: rgba(0,229,160,0.12);
        }

        .user-chip {
            display: flex; align-items: center; gap: 8px;
            background: var(--surface2); border: 1px solid var(--border);
            border-radius: 20px; padding: 4px 12px 4px 4px;
        }
        .user-avatar { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        .user-name { font-size: 13px; color: var(--text); font-weight: 500; }
        .logout-btn { font-size: 11px; color: var(--text-muted); background: none; border: none; cursor: pointer; font-family: 'Inter', sans-serif; padding: 0; margin-left: 4px; transition: color 0.15s; text-decoration: none; }
        .logout-btn:hover { color: var(--red); }
        .btn-login { font-size: 12px; font-weight: 600; color: var(--accent); border: 1px solid rgba(0,255,136,0.3); background: var(--green-dim); border-radius: 20px; padding: 6px 14px; text-decoration: none; transition: all 0.15s; }
        .btn-login:hover { background: rgba(0,255,136,0.2); }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚ïê‚ïê‚ïê TOPBAR (igual ao index) ‚ïê‚ïê‚ïê */
        .topbar {
            position: sticky; top: 0; z-index: 50;
            background: rgba(10,14,26,0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topbar-left { display: flex; align-items: center; gap: 16px; }
        .topbar-right { display: flex; align-items: center; gap: 12px; }

        .logo-mark {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 38px; height: 38px;
            background: linear-gradient(135deg, var(--accent), #00b377);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--text);
        }
        .logo-text span { color: var(--accent); }

        .btn-ghost {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 0.8rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .btn-ghost:hover { color: var(--text); border-color: var(--accent); }

        /* ‚ïê‚ïê‚ïê MAIN ‚Äî card centralizado ‚ïê‚ïê‚ïê */
        .login-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .login-icon {
            font-size: 64px;
            margin-bottom: 24px;
            line-height: 1;
        }

        .login-card h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .login-card .subtitle {
            font-size: 0.9rem;
            color: var(--muted);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px 20px;
            background: var(--login-google-bg);
            color: var(--login-google-text);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .btn-google:hover {
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .login-terms {
            display: block;
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--muted);
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .topbar { padding: 0 16px; }
            .login-card { padding: 32px 24px; }
        }
    </style>
</head>
<body>

    <header class="topbar">
        <div class="topbar-left">
            <a href="index.html" class="logo-mark">
                <div class="logo-icon">üêß</div>
                <span class="logo-text">Linux <span>Simulados</span></span>
            </a>
        </div>
        <div class="topbar-right"></div>
    </header>

    <main class="login-main">
        <div class="login-card">
            <div class="login-icon">üêß</div>
            <h1>Acesse sua conta</h1>
            <p class="subtitle">Salve seu progresso em qualquer dispositivo</p>
            <button type="button" id="google-btn" class="btn-google">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Entrar com Google
            </button>
            <span class="login-terms">Ao entrar voc√™ concorda com nossos termos de uso</span>
        </div>
    </main>

    <script type="module" src="/js/user-area.js"></script>
    <script type="module" src="/js/track-login.js"></script>
    <script type="module" src="/js/newsletter-popup.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
